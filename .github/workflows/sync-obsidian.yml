name: Sync Obsidian Content and Generate Embeddings

on:
  repository_dispatch:
    types: [obsidian-update]
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: windows-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Checkout obsidian content
        uses: actions/checkout@v3
        with:
          repository: pete-mo/blog-content
          path: obsidian-content
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Debug - List obsidian content
        shell: powershell
        run: |
          Write-Host "=== Obsidian Content Structure ==="
          if (Test-Path "obsidian-content") {
            Get-ChildItem "obsidian-content" -Recurse | Select-Object FullName
          } else {
            Write-Host "obsidian-content folder not found"
          }
          
      - name: Process and copy published posts
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "src\posts"
          
          # Check for published posts
          $publishedPath = "obsidian-content\03 - Published"
          if (Test-Path $publishedPath) {
            $mdFiles = Get-ChildItem $publishedPath -Filter "*.md"
            Write-Host "Found $($mdFiles.Count) markdown files in published folder"
            
            foreach ($file in $mdFiles) {
              Copy-Item $file.FullName -Destination "src\posts"
              Write-Host "Copied: $($file.Name)"
            }
          } else {
            Write-Host "Published posts folder not found at: $publishedPath"
            Write-Host "Available folders:"
            Get-ChildItem "obsidian-content" -Directory | ForEach-Object { Write-Host "  - $($_.Name)" }
          }
          
      - name: Process frontmatter and content
        shell: powershell
        run: |
          if (Test-Path "scripts\process-obsidian-posts.js") {
            node scripts\process-obsidian-posts.js
          } else {
            Write-Host "Processing script not found - skipping frontmatter processing"
          }
          
      - name: Skip embeddings for now
        run: |
          Write-Host "Skipping embeddings generation - will add this later"
          
      - name: Build site
        run: npm run build
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "Sync content from Obsidian"
          git push